<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-card" id="login-form-element">
      <img src="logo.png" alt="Store Logo" />
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="login-username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div id="login-warning" class="warning-message" style="display: none">
            Incorrect username or password.
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
        <a href="#" class="toggle-link" onclick="toggleForm()"
          >Don't have an account? Register here</a
        >
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-card" id="register-form-element" style="display: none">
      <img src="logo.png" alt="Store Logo" />
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="register-username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="register-fullname"
              name="fullname"
              placeholder="Full Name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-calendar-alt"></i>
            <input
              type="number"
              id="register-age"
              name="age"
              placeholder="Age"
              min="1"
              max="120"
              required
            />
          </div>
          <div id="age-warning" class="warning-message">
            You must be 18 years or older to register.
          </div>
        </div>
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div
            id="password-warning"
            class="warning-message"
            style="display: none"
          >
            Password must be more than 8 characters long.
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
        <a href="#" class="toggle-link" onclick="toggleForm()"
          >Already have an account? Login here</a
        >
      </form>
    </div>
    <script>
      // Check if the user is logged in
      if (sessionStorage.getItem("isLoggedIn") === "true") {
        // Redirect to the dashboard or home page
        window.location.href = "index.html"; // Replace with your actual home or dashboard page
      }
    </script>
    <script>
      function toggleForm() {
        var loginForm = document.getElementById("login-form-element");
        var registerForm = document.getElementById("register-form-element");

        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          registerForm.style.display = "none";
        } else {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        }
      }
    </script>
    <!-- Your custom script -->
    <script src="fire.js" type="module"></script>

    <!-- Firebase SDKs for Firebase v9+ -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  </body>
</html>
